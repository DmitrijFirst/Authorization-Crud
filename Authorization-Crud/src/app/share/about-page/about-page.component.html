<!-- Авторизация-->
<form action="">
    <div class="container">
      <label for="uname"><b>Логин</b></label>
      <input type="text" placeholder="Имя пользователя" name="uname" required>
  
      <label for="psw"><b>Пароль</b></label>
      <input type="password" placeholder="Пароль пользователя" name="psw" required>
  
      <button type="submit">Войти</button>
    </div>
  </form> 
  <!-- Выводим курс валют-->
  <div class="course-container">
    <p class="title"><b>Курс валют</b></p>
    <table class="courses" >
      <tr class="header-table">
        <td></td>
        <td></td>
        <td>Покупка</td>
        <td>Продажа</td>
      </tr>
      <tr *ngFor="let cours of courses">
        <td>{{cours.ccy}}</td>
        <td>{{cours.base_ccy}}</td>
        <td>{{cours.buy | number:'0.1-2'}}</td>
        <td>{{cours.sale | number:'0.1-2'}}</td>
      </tr>
    </table>
  </div>
  
    <!-- Конвертер-->
  <div class="conv_content converter">
    <p class="title"><b>Конвертер валют</b></p>
  </div>
