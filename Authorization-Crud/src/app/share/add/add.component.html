<div class="container">
    <form [formGroup]="personsForm" (submit)="onFormSubmit()" novalidate>
        <div class="title">       
            <input type="text" id="title" formControlName="title" placeholder="Название ведомости" >
            <span class="titel_bar"></span> 
            <div class="alert-danger" *ngIf="personsForm.get('title').errors?.required && personsForm.get('title').touched"></div>         
        </div>
<!--#######################################################################################################################-->
        <div formArrayName="persons" class="persons"> 
          <div *ngFor="let person of personsForm.get('persons').controls; let i = index;" [formGroupName]="i" class="form_arr">
            <fieldset>
              <div class="forms">
                <div class="name group">
                  <label for="name">Имя</label>
                  <input type="text" id="name" formControlName="name">
                  <span class="bar"></span>
                  <div class="alert-danger" *ngIf="person.get('name').errors?.required && person.get('name').touched"></div> 
              </div>
                <div class="surname group">
                    <label for="surname">Фамилия</label>
                    <input type="text" id="surname" formControlName="surname">
                    <span class="bar"></span>
                    <div class="alert-danger" *ngIf="person.get('surname').errors?.required && person.get('surname').touched"></div> 
                </div>
                <div class="pers_num group">
                    <label for="pers_num">Табельный №</label>
                    <input type="text" id="pers_num" formControlName="pers_num">
                    <span class="bar"></span>
                </div>
                <div class="length_of_work group">
                    <label for="length_of_work">Работает с:</label>
                <input type="date" id="length_of_work" name="length_of_work"  min="2000-01-01" max="2020-01-31" formControlName="length_of_work">
                    <span class="bar"></span>
                </div>
                <div class="status group">
                    <label for="status">Статус</label>
                    <select id="status" formControlName="status">
                        <option value="Работает">Работает</option>
                        <option value="Отпуск">Отпуск</option>
                        <option value="Больничный">Больничный</option>
                        <option value="Уволен">Уволен</option>
                    </select>
                </div>
                <div class="phone group">
                    <label for="phone">Телефон</label>
                    <input  type="text" id="phone" formControlName="phone" prefix="+38" mask="(000) 000 00 00">
                    <span class="bar"></span>
                </div>
                <div class="salary group">
                    <label for="salary">Сумма</label>
                    <input type="text" id="salary" formControlName="salary" mask="separator.2">
                    <span class="bar"></span>  
                 </div>
                <div class="remove_person">
                  <input type="image" id="del_emp" (click)="removePerson(i)" value="Удалить" title="Удалить сотрудника" src="../../../assets/icons8-удалить-навсегда-100.png">
                </div>
                </div>
              </fieldset>
                </div>
          </div>  
          <div class="add_person">
            <input type="button" class="add_emp" (click)="addPerson()" value="Добавить" title="Добавить сотрудника">
          </div>
          <hr>
          <div class="sumitted">
            <button type="button" class="cancelbtn" routerLinkActive="active" routerLink='/' title="Отменить отправку и вернуться на главную">Отмена</button>
            <button type="submit" class="signupbtn" title="Отправить ведомость">Отправить</button>
          </div>  
    </form>          
</div>
