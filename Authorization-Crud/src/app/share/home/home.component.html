<div class="header" *ngIf="currentUser">
    <a class="logo">MySalary</a>
    <div class="header-right">
      <a class="name_user" title="Имя пользователя">{{currentUser.firstName}}</a>
      <a (click)="logout()"><img class="logout" src="../../../assets/icons8-exit-100.png" title="Выход"></a>
    </div>
  </div>

<div class="title_content">
  <div class="title" *ngFor="let emp of employes; let el = index;">
    <a id="statement" [ngClass]="{'title_check': isShown == el}"
      (click)="isShownown(el)"><label for="{{ el + 1 }}" name="map">{{emp.title}}</label></a>
  </div>
  <div class="add_btn_st">
    <button class="add_statement" routerLinkActive="active" routerLink='/add'>Добавить</button>
  </div>
</div>


<div class="demo" *ngFor="let emp of employes; let el = index;">
  <div class="map" >
      <input type="radio" class="hide" name="map" id="{{ el + 1 }}" />
  <div class="content">
  <table>
    <thead>
      <tr>
        <th>№</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Сумма</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let persons of emp.persons; let i= index;">
      <tr>
        <td data-label="№">{{ i + 1 }}</td>
        <td data-label="Имя">{{persons.name}}</td>
        <td data-label="Фамилия">{{persons.surname}}</td>
        <td data-label="Сумма">{{persons.salary | number:'0.1-2' | thousand}} грн</td>
        <td><button class="table_btn show_btn" (click)="getEmpInfo(emp,i)">Просмотр</button>
            <button class="table_btn update_btn" (click)="updateEmploee(emp, i)">Изменить</button>
            <button class="table_btn delete_btn" (click)="deleteUser(emp, i)">Удалить </button>
        </td>
      </tr>
    </tbody>
  </table>
      <div class="del_btn_st">
        <input type="button" class="delete_statement" value="Удалить" (click)="deleteEmployee(emp)">
      </div>
  </div>
</div>
</div>
