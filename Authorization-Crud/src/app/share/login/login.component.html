<!-- Авторизация-->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <label for="username">Логин</label>
        <input type="text" formControlName="username" class="form-control" 
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="errorsText">
            <div *ngIf="f.username.errors.required">Введите логин</div>
        </div>
        <label for="password">Пароль</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="errorsText">
            <div *ngIf="f.password.errors.required">Введите пароль</div>
        </div>
    <button [disabled]="loading" class="btn">Войти</button>
    <div *ngIf="error" class="errorsText">{{error}}</div>
</div>
</form>
